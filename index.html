<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans&family=Lato:wght@300&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="currency-converter">
      <h1 class="currency-converter__title">Currency Converter</h1>
      <form class="currency-converter__form">
        <div class="currency-converter__input-group">
          <label for="amount" class="currency-converter__label">Amount:</label>
          <input type="number" id="amount" class="currency-converter__input" placeholder="PLN" />
        </div>
        <div class="currency-converter__input-group">
          <label for="from" class="currency-converter__label">From:</label>
          <select id="from" class="currency-converter__select">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="CHF">CHF</option>
            <option value="PLN">PLN</option>
            <option value="CHF">CHF</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="NOK">NOK</option>
            <option value="SEK">SEK</option>
          </select>
        </div>
        <div class="currency-converter__result-field">
          <p for="to" class="currency-converter__result">Result:</p>
        </div>
        <button type="submit" class="currency-converter__button">
          Convert
        </button>
      </form>
    </div>
  </body>
</html>
